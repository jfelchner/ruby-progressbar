machine:
  timezone: Greenwich
  environment:
    CONTINUOUS_INTEGRATION: true
  post:
    - "echo 'IFS=\"|\" && export CHAMBER_KEY=\"$(echo -e $CHAMBER_KEY)\"' >> .circlerc"

test:
  pre:
    - 'gem install rubocop'
  override:
    - 'bundle exec rspec && rubocop -D'

deployment:
  production:
    branch: master
    commands:
      - ./bin/deploy production
