---

name:                             "Build"

on:
  - "push"

jobs:
  test:
    name:                         "Testing"
    runs-on:                      "ubuntu-latest"

    strategy:
      matrix:
        ruby:
          - 2.1
          - 2.2
          - 2.3
          - 2.4
          - 2.5
          - 2.6
          - 2.7
          - 3.0
          - ruby-head
        include:
          - ruby:                 2.1
            bundler:              1

          - ruby:                 2.2
            bundler:              1

          - ruby:                 2.3
            bundler:              1

    continue-on-error: ${{ endsWith(matrix.ruby, 'head') }}

    env:
      BUNDLE_GEMFILE:             "./gemfiles/v${{ matrix.bundler || '2' }}/Gemfile"

    steps:
      - name:                     "Checkout Code"
        uses:                     "actions/checkout@v2"
        timeout-minutes:          5
        with:
          fetch-depth:            0

      - name:                     "Build Ruby"
        uses:                     "ruby/setup-ruby@v1"
        with:
          ruby-version:           "${{ matrix.ruby }}"
          bundler:                "${{ matrix.bundler || 2 }}"
          bundler-cache:          true

      - name:                     "Run RSpec"
        run:                      |
          bundle exec rspec
